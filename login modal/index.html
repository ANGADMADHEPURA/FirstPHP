<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="script.js" type="text/javascript"></script>
</head>
<body>
    <hr><hr><hr><hr><hr><hr><hr>

<button onclick="document.getElementById('clicked').style.display='block'" style="width:100%;">Login</button>

<div id="clicked" class="modal">
  
  <form class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('clicked').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="./images/login-profile-card.png" alt="pcard" class="pcard">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter password" name="psw" required>
        
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <label>
        <a href="#" id="forget">Forget Password</a>
      </label>
      <button type="submit">Login</button>
    </div>
  </form>
</div>

</body>
</html>
